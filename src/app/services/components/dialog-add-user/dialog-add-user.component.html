<section>
    <h1>Add User</h1>
    <div mat-dialog-content class="form">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput>
        </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
        <mat-label>Birthday</mat-label>
        <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker1" placeholder="MM/DD/YYYY">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.address" matInput placeholder="Street + Number">
    </mat-form-field>
    <div class="form">
        <mat-form-field appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="btn-container">
        <button mat-button type="button" [disabled]="loading" (click)="dialogRef.close()">Cancel</button>
        <button mat-button type="submit" [disabled]="loading" (click)="saveUser()">Save</button>
    </div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</section>
