<mat-card>
    <mat-card-content>
        <table>
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>Birthday</th>
                <th>Address</th>
                <th>Zip Code</th>
                <th>City</th>
            </tr>
            <tr *ngFor="let user of allUsers">
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.birthDate | date: 'dd.MM.yyyy'}}</td>
                <td>{{user.address}}</td>
                <td>{{user.zipCode}}</td>
                <td>{{user.city}}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
<button (click)="openDialog()" class="add-user-button" mat-fab color="primary" matTooltip="Add user">
    <mat-icon>add</mat-icon>
</button>
