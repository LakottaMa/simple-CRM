<mat-card>
    <mat-card-content>
        <table>
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
            </tr>
            <tr *ngFor="let user of allUsers" [routerLink]="['/user', user.id]">
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.email}}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
<button (click)="openDialog()" class="add-user-button" mat-fab color="primary" matTooltip="Add user">
    <mat-icon>add</mat-icon>
</button>
